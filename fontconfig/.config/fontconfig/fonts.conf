<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <!-- Set all common font types to IBM Plex -->
    <alias>
        <family>sans</family>
        <prefer>
            <family>IBM Plex Sans</family>
            <!-- <family>Liberation Sans</family> -->
            <!-- <family>Noto Color Emoji</family> -->
        </prefer>
    </alias>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>IBM Plex Sans</family>
            <!-- <family>Liberation Sans</family> -->
            <!-- <family>Noto Color Emoji</family> -->
        </prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>IBM Plex Serif</family>
            <!-- <family>Liberation Serif</family> -->
            <!-- <family>Noto Color Emoji</family> -->
        </prefer>
    </alias>

    <!-- Set monospace fonts (mostly for terminal) to use BlexMono Nerd Font -->
    <!-- because of extra glyphs that are in use with vim and tmux -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>BlexMono Nerd Font Mono</family>
            <!-- <family>Hack</family> -->
            <!-- <family>IBM Plex Mono</family> -->
        </prefer>
    </alias>
</fontconfig>
