general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
    ignore_dbus_inhibit = false             # whether to ignore dbus-sent idle-inhibit requests (used by e.g. firefox or steam)
}

listener {
    timeout = 150                                # 2.5min.
    on-timeout = if [ -e $HOME/.dotfiles/options/.laptop ]; then for i in $(seq 150 -2 10); do sleep 0.001; brightnessctl -s set $i%; done; fi         # set monitor backlight to minimum smoothly, avoid 0 on OLED monitor.
    on-resume = if [ -e $HOME/.dotfiles/options/.laptop ]; then for i in $(seq 10 100); do sleep 0.001; brightnessctl -s set $i%; done; fi             # set monitor backlight back to max smoothly
}

listener {
    timeout = 300                                 # 5min
    on-timeout = loginctl lock-session            # lock screen when timeout has passed
}

listener {
    timeout = 380                                 # 5.5min
    on-timeout = hyprctl dispatch dpms off        # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on          # screen on when activity is detected after timeout has fired.
}

listener {
    timeout = 1800                                # 30min
    on-timeout = systemctl suspend                # suspend pc
}
