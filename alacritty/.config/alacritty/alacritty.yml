# Terminal environment
env:
  TERM: xterm-256color

# Scroll history
scrolling:
  history: 10000

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

  # Vi-mode colors
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

# Fonts
font:
  # size: 11.0

  # offset:
  #   x: -1
  #   y: -1

  normal:
   size: 11.0
   # offset:
   #   x: -1
   #   y: -1
   family: BlexMono Nerd Font
   style: Regular

  bold:
   family: BlexMono Nerd Font
   style: Bold

  italic:
    family: BlexMono Nerd Font
    style: Italic

  bold_italic:
    family: BlexMono Nerd Font
    style: Bold Italic

# Window properties
window:
  opacity: 0.9
  transparent_background_colors: true

# Cursor style
cursor:
  unfocused_hollow: true
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Block

key_bindings:
  - { key: Up,   mods: Shift,   action: ScrollPageUp                 }
  - { key: Down, mods: Shift,   action: ScrollPageDown               }
  - { key: L,    mods: Command, action: ClearHistory                 }
  - { key: L,    mods: Command, chars:  "\x0c"                       }
